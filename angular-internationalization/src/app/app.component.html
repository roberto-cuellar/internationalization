
<div style="text-align:center">
  <h1 >
      {{ 'HOME.TITLE' | translate }}
  </h1>
  <select
      [ngModel]="selectedLanguage"
      (ngModelChange)="selectLanguage($event)">
      <option value="es">
          {{ 'HOME.SPANISH' | translate }}
      </option>
      <option value="en">
          {{ 'HOME.ENGLISH' | translate }}
      </option>
  </select>
</div>
